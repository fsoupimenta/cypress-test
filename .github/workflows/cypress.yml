name: Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ‚ùáÔ∏è Setup Nodejs
        uses: actions/setup-node@v3.5.1
       
      - name: üì¶ Install dependencies
        run: |
          npm install
    
      - name: üß™ Run Cypress Test
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          env: BASE_URL=${{ secrets.BASE_URL }}
          quiet: false
          
      - name: fix code coverage paths
        working-directory: ./coverage
        run: |
          sed -i 's/\/home\/runner\/work\/cypress-test\/cypress-test\//\/github\/workspace\//g' lcov.info
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' lcov.info
          sed -i 's/\/home\/runner\/work\/cypress-test\/cypress-test\//\/github\/workspace\//g' clover.xml
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
